service.list= user,library,report,book_loan,search,cron_job
rpc.timeout= 15
#USER-SERVICE
user.path.rabbit= user
user.path.private= /user/authentication
user.rpc.queue= user_rpc_queue
user.rpc.exchange= user_rpc_exchange
user.rpc.key= user_rpc_key
user.worker.queue= user_worker_queue
user.direct.exchange= user_direct_exchange
user.direct.key= user_direct_key

#LIBRARY SERVICE
library.path.rabbit= library
library.path.private= /library/statistical/character,/library/statistical/author,/library/statistical/type
library.rpc.queue= library_rpc_queue
library.rpc.exchange= library_rpc_exchange
library.rpc.key= library_rpc_key
library.worker.queue= library_worker_queue
library.direct.exchange= library_direct_exchange
library.direct.key= library_direct_key


#BOOK_LOAN SERVICE
book_loan.path.rabbit= book_loan
book_loan.path.private= /book_loan/get-count-by-time, /book_loan/get-id-most-borrow
book_loan.rpc.queue= book_loan_rpc_queue
book_loan.rpc.exchange= book_loan_rpc_exchange
book_loan.rpc.key= book_loan_rpc_key
book_loan.worker.queue= book_loan_worker_queue
book_loan.direct.exchange= book_loan_direct_exchange
book_loan.direct.key= book_loan_direct_key

#REPORT SERVICE
report.path.rabbit= report
report.rpc.queue= report_rpc_queue
report.rpc.exchange= report_rpc_exchange
report.rpc.key= report_rpc_key
report.worker.queue= report_worker_queue
report.direct.exchange= report_direct_exchange
report.direct.key= report_direct_key


#SEARCH SERVICE
search.path.rabbit= search
search.rpc.queue= search_rpc_queue
search.rpc.exchange= search_rpc_exchange
search.rpc.key= search_rpc_key
search.worker.queue= search_worker_queue
search.direct.exchange= search_direct_exchange
search.direct.key= search_direct_key


#CRON_JOB SERVICE
cron_job.path.rabbit= cron_job
cron_job.rpc.queue= cron_job_rpc_queue
cron_job.rpc.exchange= cron_job_rpc_exchange
cron_job.rpc.key= cron_job_rpc_key
cron_job.worker.queue= cron_job_worker_queue
cron_job.direct.exchange= cron_job_direct_exchange
cron_job.direct.key= cron_job_direct_key
